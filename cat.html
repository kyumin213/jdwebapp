<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>购物车</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cat.css">
</head>
<body>
<!-- 顶部通栏 -->
    <header class="jd_tophead">
       <div class="top_bar">
            <a href="#" class="icon_back"></a>
            <span>购物车</span>
            <a href="#" class="icon_menu"></a>
       </div>
    </header>
    <div class="safeTip">
        <p>你正在安全购物环境中，请放心购买</p>
    </div>
    <!-- 京东自营 -->
    <div class="jd_shop f_left">
        <div class="jd_shop_title">
            <div class="check_box">
                <a href="#" class="jd_check_box"></a>
            </div>
            <div class="shop_tit_right clearfix">
                <div class="tit_left f_left">
                    <img src="image/buy-logo.png" alt="">
                    <span class="shop_name">京东自营</span>
                </div>
                <div class="tit_right f_right m_r10">
                    您享受满79元免运费服务
                </div>
            </div>
        </div>
        <!-- 商品信息 -->
        <div class="shop_continer">
            <div class="product_box">
                <div class="check_box">
                    <a href="#" class="jd_check_box" checked></a>
                </div>
                <div class="product_box_right clearfix">
                    <a href="#" class="img_box">
                        <img src="image/detail01.jpg" alt="">
                        <span>无货</span>
                    </a>
                    <div class="info_box">
                        <a href="#" class="name">华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙64位四核1280×800 2G/16G 4800mAh）香槟金
                        </a>
                        <p class="price">&yen;1800.00</p>
                        <div class="option">
                            <div class="chage_box">
                                <span>-</span>
                                <input type="tel" value="32">
                                <span>+</span>
                            </div>
                            <div class="delete_box">
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product_box">
                <div class="check_box">
                    <a href="#" class="jd_check_box" checked></a>
                </div>
                <div class="product_box_right clearfix">
                    <a href="#" class="img_box">
                        <img src="image/detail01.jpg" alt="">
                        <span>无货</span>
                    </a>
                    <div class="info_box">
                        <a href="#" class="name">华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙64位四核1280×800 2G/16G 4800mAh）香槟金
                        </a>
                        <p class="price">&yen;1800.00</p>
                        <div class="option">
                            <div class="chage_box">
                                <span>-</span>
                                <input type="tel" value="2">
                                <span>+</span>
                            </div>
                            <div class="delete_box">
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 删除弹出框 -->
    <div class="jd_win">
        <div class="jd_win_box">
            <div class="text_box">
                确定要删除选中商品吗?
            </div>
           <div class="btn_box">
               <a href="#" class="cancel">取消</a>
               <a href="#" class="submit">确认</a>
           </div>
        </div>
    </div>
    <script src="js/cat.js"></script>
</body>
</html>
